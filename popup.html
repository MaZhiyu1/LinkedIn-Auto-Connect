<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Auto Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      color: #333;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #f3f6f8;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #dc3545;
    }

    .status-dot.active {
      background: #28a745;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats {
      font-size: 12px;
      color: #666;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
    }

    textarea:focus {
      outline: none;
      border-color: #0077b5;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .setting-item label {
      font-size: 11px;
      color: #666;
    }

    .setting-item input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startBtn {
      background: #0077b5;
      color: white;
    }

    #startBtn:hover {
      background: #006396;
      transform: translateY(-1px);
    }

    #startBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    #stopBtn {
      background: #dc3545;
      color: white;
    }

    #stopBtn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }

    #stopBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .info {
      margin-top: 15px;
      padding: 12px;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      border-radius: 6px;
      font-size: 11px;
      color: #856404;
    }

    .info strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ù LinkedIn Auto Connect</h1>
    <p>Automated connection requests</p>
  </div>

  <div class="container">
    <div class="status">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Inactive</span>
      </div>
      <div class="stats" id="stats">0 sent</div>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="addNoteCheckbox">
        <label for="addNoteCheckbox">Add custom note to connection</label>
      </div>
      <textarea 
        id="noteTemplate" 
        placeholder="Hi {{firstname}}, I'd love to connect and expand my professional network!"
        disabled
      ></textarea>
      <small style="display: block; margin-top: 5px; color: #666; font-size: 11px;">
        üí° <strong>Placeholders:</strong> {{firstname}}, {{lastname}}, {{fullname}}, or {name}
      </small>
    </div>

    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="autoNextPageCheckbox" checked>
        <label for="autoNextPageCheckbox">Auto-navigate to next page</label>
      </div>
    </div>

    <div class="settings-grid">
      <div class="setting-item">
        <label for="minDelay">Min Delay (sec)</label>
        <input type="number" id="minDelay" value="3" min="2" max="10">
      </div>
      <div class="setting-item">
        <label for="maxDelay">Max Delay (sec)</label>
        <input type="number" id="maxDelay" value="7" min="3" max="15">
      </div>
      <div class="setting-item">
        <label for="maxConnections">Max per Session</label>
        <input type="number" id="maxConnections" value="20" min="1" max="100">
      </div>
      <div class="setting-item">
        <label for="scrollDelay">Scroll Delay (sec)</label>
        <input type="number" id="scrollDelay" value="2" min="1" max="5">
      </div>
    </div>

    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="info">
      <strong>‚ö†Ô∏è Safety Tips:</strong>
      Keep delays reasonable to avoid detection. LinkedIn has daily limits (~100-200 connections). Use responsibly!
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
